<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whac-a-mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
    <div class="square" id="10"></div>
    <div class="square" id="11"></div>
    <div class="square" id="12"></div>
    <div class="square" id="13"></div>
    <div class="square" id="14"></div>
    <div class="square" id="15"></div>
    <div class="square" id="16"></div>
  </div>

<div class="allTimeText">
  <h2 class="TL" style="text-align: center;">Time Left: </h2>
  <h2 class="timeNum" id="time-left" style="text-align: center;">15</h2>

</div>

<br>

<div class="allScoreText">
  <h2 class="YS" class="scoreText" style="text-align: center;">Your score: </h2>
  <h2 class="score" style="text-align: center;">0</h2>

</div>

  <script src="app.js"></script>
</body>
</html>
